<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword Factory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      margin-top: 20px;
      gap: 20px;
    }

    .sword-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sword-gui {
      width: 300px;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px;
      background-color: #2a2a2a;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .exp-bar {
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      width: 300px;
      margin-top: 10px;
    }

    .exp-bar-fill {
      height: 20px;
      background-color: yellow;
      width: 0%;
    }

    #exp-display {
      text-align: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="sword-container">
      <div id="sword-gui" class="sword-gui">
        <h2 id="player-name">Player's Sword</h2>
        <p>Level <span id="level">1</span> | Rarity: <span id="rarity">Basic-</span> | Quality: <span id="quality">Broken</span></p>
        <p>Mold: <span id="mold">Normal</span></p>
        <p>Value: <span id="value">$0</span></p>
      </div>
      <div class="exp-bar">
        <div class="exp-bar-fill" id="exp-bar-fill"></div>
      </div>
      <p id="exp-display">EXP: 0 / 100</p>
    </div>
    <div class="other-buttons">
      <button id="generate-sword">Generate Sword</button>
      <button id="sell-sword">Sell Sword</button>
      <button id="upgrade-quality">Upgrade Quality</button>
      <button id="upgrade-rarity">Upgrade Rarity</button>
      <button id="upgrade-mold">Upgrade Mold</button>
      <button id="save-game">Save Game</button>
      <button id="load-game">Load Game</button>
      <button id="toggle-leaderboard">Toggle Leaderboard</button>
    </div>
  </div>
  <div id="leaderboard" style="display: none;">
    <h3>Leaderboard</h3>
    <ul id="leaderboard-list"></ul>
  </div>
  <p id="message-box" style="text-align: center; height: 20px;"></p>
  <script type="module" src="./js/game.js"></script>
</body>
</html>
